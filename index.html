<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="converter">
  <h2>Temperature Converter</h2>

  <!-- Input Field -->
  <div class="input-group">
    <input type="number" id="temperature" placeholder="Enter temperature" required>
  </div>

  <!-- Dropdown for selecting input unit -->
  <div class="input-group">
    <label for="unit">Convert from:</label>
    <select id="unit">
      <option value="Celsius">Celsius</option>
      <option value="Fahrenheit">Fahrenheit</option>
      <option value="Kelvin">Kelvin</option>
    </select>
  </div>

  <!-- Dropdown for selecting output unit -->
  <div class="input-group">
    <label for="targetUnit">Convert to:</label>
    <select id="targetUnit">
      <option value="Celsius">Celsius</option>
      <option value="Fahrenheit">Fahrenheit</option>
      <option value="Kelvin">Kelvin</option>
    </select>
  </div>

  <!-- Convert Button -->
  <button onclick="convertTemperature()">Convert</button>

  <!-- Display Area -->
  <div class="input-group">
    <h3 id="result">Converted Temperature: --</h3>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
